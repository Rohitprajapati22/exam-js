<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        var a = (parseInt(prompt("Enter the A number :")));
        var b = (parseInt(prompt("Enter the B number :")));

        console.log("Number of a : " + a);
        console.log("Number of b : " + b);
        console.log("Swaping Value OF A & B");
        var c = a;
        a = b;
        b = c;
        console.log("Number of a : " + a);
        console.log("Number of b : " + b);



    </script>

</body>

</html>
