<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var SALARY = (parseInt(prompt("Enter Your Value of SALARY : ")));
        var HRA = (parseInt(prompt("Enter Your Value of HRA : ")));
        var DA = (parseInt(prompt("Enter Your Value of Da : ")));
        var TA = (parseInt(prompt("Enter Your Value of TA : ")));
        var RS = SALARY + (SALARY * HRA / 100) + (SALARY * DA / 100) + (SALARY * TA / 100);

        console.log("SALARY : " + SALARY);
        console.log("HRA : " + HRA);
        console.log("DA : " + DA);
        console.log("TA : " + TA );
        console.log("Gross Salary : " + RS);

    </script>

</body>

</html>
